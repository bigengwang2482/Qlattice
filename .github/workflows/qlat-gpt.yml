name: Ubuntu with GPT build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v3

    - name: Show info
      run: |
        whoami
        pwd
        export
        cat /proc/cpuinfo

    - name: Install Ubuntu packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libgsl-dev zlib1g-dev libssl-dev libopenmpi-dev python3-sympy python3-numpy python3-scipy python3-psutil libmpfr-dev meson ninja-build

    - name: Display Python version
      run: |
        python3 -c "import sys; print(sys.version)"
        python3 -c "import numpy as np ; np.show_config()"
        meson --version

    - name: Download dependencies
      run: |
        ./scripts/download-core.sh

    - name: Build dependencies
      run: |
        export num_proc=2
        ./scripts/setenv.default.sh
        ./scripts/fftw_mpi.sh
        ./scripts/fftwf_mpi.sh
        ./scripts/cuba.sh
        ./scripts/eigen.sh

    - name: Build Grid
      run: |
        export num_proc=2
        ./scripts/c-lime.sh
        ./scripts/grid.avx2.sh

    - name: Build GPT
      run: |
        export num_proc=2
        ./scripts/gpt.sh

    - name: Build Qlattice
      run: |
        export num_proc=2
        ./scripts/qlat-grid-io.sh

    - name: Testing pylib qlat
      run: |
        ./scripts/qlat-examples-py-gpt.sh
        ./scripts/qlat-examples-py.sh

    - name: Testing qlat
      run: |
        export num_proc=2
        ./scripts/qlat-examples-cpp.sh

    - name: Build more packages HDF5
      run: |
        export num_proc=2
        ./scripts/hdf5.sh

    - name: Build more packages Grid-tblum
      run: |
        export num_proc=2
        ./scripts/grid-tblum.avx2.sh

    - name: Build more packages Hadrons-tblum
      run: |
        export num_proc=2
        ./scripts/hadrons-tblum.sh

    - name: Check error
      run: |
        ! git diff | grep '^[+-]CHECK: '
