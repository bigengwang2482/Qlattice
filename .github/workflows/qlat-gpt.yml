name: Ubuntu with GPT build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v3

    - name: Show info
      run: |
        whoami
        pwd
        ls
        export
        cat /proc/cpuinfo

    - name: Install Ubuntu packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libgsl-dev zlib1g-dev libssl-dev libopenmpi-dev python3-sympy python3-numpy python3-scipy python3-psutil libmpfr-dev meson ninja-build

    - name: Display Python version
      run: |
        python3 -c "import sys; print(sys.version)"
        python3 -c "import numpy as np ; np.show_config()"

    - name: Download dependencies
      run: |
        ./scripts/download-core.sh || echo Failed

    - name: Build Qlattice Grid/GPT
      run: |
        export num_proc=4
        ./build.sh default-gpt || echo Failed

    - name: Testing pylib qlat
      run: |
        ./scripts/qlat-examples-py-gpt.sh || echo Failed

    - name: Testing qlat
      run: |
        ./scripts/qlat-examples-cpp.sh || echo Failed

    - name: Copying logs
      run: |
        for i in examples-py/*.log examples-cpp/*/log ; do
          echo $i
          diff $HOME/qlat-build/default/qlat-examples/$i $i | grep 'CHECK: ' || echo Good
          cp $HOME/qlat-build/default/qlat-examples/$i $i || echo Failed
        done

    - name: Build more packages
      run: |
        export num_proc=4
        ./scripts/hdf5.sh
        ./scripts/grid-tblum.avx2.sh
        ./scripts/hadrons-tblum.sh

    - name: Check error
      run: |
        ! git diff | grep '^[+-]CHECK: '
