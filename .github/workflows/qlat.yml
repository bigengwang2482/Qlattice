name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Show info
      run: |
        whoami
        pwd
        ls
        export

    - name: Set up Python 3.x
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install Ubuntu packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libopenmpi-dev libfftw3-dev libgsl-dev

    - name: Install dependencies
      run: |
        export prefix=../build
        ./scripts/clean-prefix.sh
        ./scripts/download-core.sh
        ./scripts/cuba.sh
        ./scripts/eigen.sh
        
    - name: Build
      run: |
        export prefix=../build
        ./scripts/qlat.sh
